<!DOCTYPE html>
<html lang="en-US">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="content-type" content="text/html">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes">
      <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/html5-40-1175193.png" type="image/png"
         sizes="16x16">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
         defer></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
         defer></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
      <script type="text/javascript" src="world_weather.js" defer></script>
      <link rel="stylesheet" href="world_weather.css">
      <title>World Weather</title>
   </head>

   <body>
      <header class="container-fluid">
         <div style="height: 50px;">
            <h2>World Weather<sup><small>TM</small></sup></h2>
            <p>Your weather forecast site!</p>
         </div>
         <form id="form">
            <input type="text" id="city" name="city" placeholder="City" class="form-control">
            <button class="btn btn-success" type="button" id="check">
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                     d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
               </svg>
            </button>
         </form>
      </header>
      <main class="container-fluid">
         <div id="weather_container"></div>
      </main>
      <footer>
         <small>Feito por <a href="https://www.linkedin.com/in/leonardomarcattidasilvalms/" target="_blank">Leonardo
               Marcatti</a> com CSS Grid, Flexbox, <a href="https://getbootstrap.com/"> Bootstrap 5</a></small>
      </footer>
   </body>

</html>
